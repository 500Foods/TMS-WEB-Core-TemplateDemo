  <body class="login-page bg-body-secondary">
    <div class="login-box">
      <div class="login-logo">
        <label id="labelLoginTitle" class="Login-Title"></label>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Sign in to start your session</p>

          <form action="../index3.html" method="post">
            <div class="input-group mb-3">
              <input id="editUsername" type="email" class="form-control" placeholder="Email">
              <div class="input-group-text">
                <span class="fa-solid fa-envelope"></span>
              </div>
            </div>
            <div class="input-group mb-3">
              <input id="editPassword" type="password" class="form-control" placeholder="Password">
              <div class="input-group-text">
                <span class="fa-solid fa-lock"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember Me
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <div class="d-grid gap-2">
                  <button id="btnLogin" type="submit" class="btn btn-primary">Sign In</button>
                </div>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <div class="social-auth-links text-center mb-3 d-grid gap-2">
            <p>- OR -</p>
            <a href="#" class="btn btn-primary">
              <i class="fa-brands fa-facebook me-2"></i> Sign in using Facebook
            </a>
            <a href="#" class="btn btn-danger">
              <i class="fa-brands fa-google-plus me-2"></i> Sign in using Google+
            </a>
          </div>
          <!-- /.social-auth-links -->

          <p class="mb-1">
            <a href="forgot-password.html">I forgot my password</a>
          </p>
          <p class="mb-0">
            <a href="register.html" class="text-center">Register a new membership</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
