
<!DOCTYPE html>
<html lang="en">
  <body class="login-page bg-body-secondary">
    <div id="loginbox" class="login-box">
      <div class="card">
        <div class="card-body login-card-body">

          <div class="login-logo">
            <label id="labelLoginTitle" class="Login-Title"></label>
          </div>

          <p class="login-box-msg">Please login in to start your session.</p>

          <div class="input-group mb-3">
            <input id="editUsername" type="text" class="form-control" placeholder="Email">
            <div id="ticon-username" class="input-group-text">
              <span class="fa-duotone fa-envelope"></span>
            </div>
          </div>

          <div class="input-group mb-3">
            <input id="editPassword" type="password" class="form-control" placeholder="Password">
            <div id="ticon-password" class="input-group-text">
              <span class="fa-duotone fa-lock"></span>
            </div>
          </div>

          <div class="row">

            <div class="col-12">
              <div class="d-flex p-0 gap-2 justify-content-center form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember Me
                </label>
              </div>
            </div>

            <div class="col-12">
              <div class="d-flex gap-3 mt-3">
                <button id="btnForgot" type="submit" class="btn btn-danger w-100">Forgot Password</button>
                <button id="btnLogin" type="submit" class="btn btn-primary w-100">Login</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
