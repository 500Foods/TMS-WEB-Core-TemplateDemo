

        <div class="app-content-header">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-6">
                <h3 id="labelDashboard" class="mb-0">User Profile</h3>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                  <li id="bcDashboards" class="breadcrumb-item">Dashboards</li>
                  <li id="bcDashboard" class="breadcrumb-item">Dashboard</li>
                  <li id="bcCurrent" class="breadcrumb-item active" aria-current="page">User Profile</li>
                </ol>
              </div>
            </div>

            <!-- Info boxes -->
            <div class="row mt-3">

              <!-- Birthday -->
              <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                <div class="info-box">
                  <span id="iconBirthday" class="info-box-icon text-bg-danger shadow-sm flex-shrink-0"></span>
                  <div class="info-box-content">
                    <span class="info-box-text">Birthday</span>
                    <span id="labelBirthday"class="info-box-number text-nowrap"></span>
                  </div>
                </div>
              </div>

              <!--  Work  Anniversary -->
              <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                <div class="info-box">
                  <span id="iconAnniversary" class="info-box-icon text-bg-primary shadow-sm flex-shrink-0"></span>
                  <div class="info-box-content">
                    <span class="info-box-text">Joined</span>
                    <span id="labelAnniversary" class="info-box-number text-nowrap"></span>
                  </div>
                </div>
              </div>

              <!-- EMail -->
              <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                <div class="info-box">
                  <span id="iconEMail" class="info-box-icon text-bg-success shadow-sm flex-shrink-0"></span>
                  <div class="info-box-content">
                    <span class="info-box-text">E-Mail</span>
                    <span id="labelEMail" class="info-box-number text-nowrap"></span>
                  </div>
                </div>
              </div>

              <!-- Phone -->
              <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                <div class="info-box">
                  <span id="iconPhone" class="info-box-icon text-bg-success shadow-sm flex-shrink-0"></span>
                  <div class="info-box-content">
                    <span class="info-box-text">Telephone</span>
                    <span id="labelPhone" class="info-box-number text-nowrap"></span>
                  </div>
                </div>
              </div>

              <!-- Last Login -->
              <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                <div class="info-box">
                  <span id="iconLastLogin" class="info-box-icon text-bg-warning shadow-sm flex-shrink-0"></span>
                  <div class="info-box-content">
                    <span class="info-box-text">Last Login</span>
                    <span id="labelLastLogin" class="info-box-number text-nowrap"></span>
                  </div>
                </div>
              </div>

              <!-- Recent Logins -->
              <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                <div class="info-box overflow-hidden">
                  <span id="iconRecentLogins" class="info-box-icon text-bg-danger shadow-sm flex-shrink-0"></span>
                  <div class="info-box-content">
                    <span class="info-box-text">Recent Logins</span>
                    <span id="labelRecentLogins" class="info-box-number text-nowrap"></span>
                  </div>
                </div>
              </div>

            </div>
            <!-- /.row -->



            <div class="row">

              <!-- Picture Box -->
              <div class="col-md-4">
                <div class="card">
                  <div class="card-header">
                    <h3 id="titleImage" class="card-title">Profile Photo</h3>
                    <div class="card-tools">
                      <button type="button" class="btn btn-tool" data-lte-toggle="card-collapse">
                        <i class="fa-solid fa-minus"></i>
                      </button>
                      <button type="button" class="btn btn-tool" data-lte-dismiss="card-remove">
                        <i class="fa-solid fa-times"></i>
                      </button>
                    </div>
                  </div>
                  <div class="card-body p-0">
                    <div id="imageProfile" class="rounded-bottom"></div>
                  </div>
                </div>
              </div>


              <!-- Contacts -->
              <div class="col-md-4">
                <div class="card">
                  <div class="card-header">
                    <h3 id="titleContacts" class="card-title"></h3>
                    <div class="card-tools">
                      <button type="button" class="btn btn-tool" data-lte-toggle="card-collapse">
                        <i class="fa-solid fa-minus"></i>
                      </button>
                      <button type="button" class="btn btn-tool" data-lte-dismiss="card-remove">
                        <i class="fa-solid fa-times"></i>
                      </button>
                    </div>
                  </div>
                  <div class="card-body p-0">
                    <div class="table-responsive">
                      <table class="table m-0">
                        <thead>
                        <tr>
                          <th></th>
                          <th>Type</th>
                          <th>Value</th>
                        </tr>
                        </thead>
                        <tbody id="tableContacts">
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>



            </div>
            <!-- /.row -->

          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.app-content -->
